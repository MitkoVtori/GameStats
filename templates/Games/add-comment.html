{% extends 'base.html' %}

{% block content %}
    <section id="register-page" class="content auth">
        <form action="{% url 'add-comment' rating.game %}" id="register" method="post">
            {% csrf_token %}
            <div class="container">
                <h1>Add Comment</h1>

                {{ rating.errors.rating }}
                {{ comment.errors.comment }}
                <label for="id_rating">Rate game:</label>
                {{ rating.rating }}
                {{ comment.comment }}

                <input class="btn submit" type="submit" value="Comment">
            </div>
        </form>
    </section>
{% endblock %}
