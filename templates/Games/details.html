{% extends 'base.html' %}

{% block content %}

    <!-- details section -->
    <section id="game-details">
        <h1>Game Details</h1>
        <div class="info-section">
            <div class="game-header">
                <!-- game image -->
                <img class="game-img"
                     src="../../..{{ game.image.url }}"
                     alt='game image'/>
                <!-- title and rating -->
                <h1>{{ game.title }} <span class="levels">Rating: {{ rating }}</span></h1>
                <p><span class="type">Genre: {{ game.genre }}</span></p>
            </div>
            <p class="text">
                {{ game.description }}
            </p>
            <!-- Edit/Delete buttons -->
            <div class="buttons">
                <!-- if owner -->
                <a href="#" class="button">Edit</a>
                <a href="#" class="button">Delete</a>
                <!-- if not owner and .is_authenticated -->
                <a href="{% url 'add-comment' game.title %}" class="button">Comment</a>
            </div>
        </div>
    </section>

{% endblock %}
