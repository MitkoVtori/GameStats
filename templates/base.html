{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <title>GameStats</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">
</head>
<body>
<div id="box">
    <header>

        <h1><a class="home" href="{% url 'home' %}">Home</a></h1>
        <nav>
            <!-- if user has a profile -->
            <a href="{% url 'all-games' %}">Games</a>
            <!-- if user is staff -->
            <a href="{% url 'create game' %}">Add Game</a>
            <!-- if user has a profile -->
            <a href="{% url 'report-problem' %}"><u>Report Problem</u></a>
            <a href="{% url 'problems' %}">Problems</a>
            <!-- if user is staff -->
            <a href="{% url 'staff-chat' %}">Staff</a>
            <!-- if user has a profile -->
            <a href="{% url 'user' %}"><u>Profile</u></a>
            <a href="{% url 'logout' %}"><u>Logout</u></a>
            <!-- if user is superuser -->
            <a href="/admin/">Admin</a>
            <!-- if user has no profile -->
            <p><a href="{% url 'login' %}">Login</a>/<a href="{% url 'register' %}">Register</a></p>

        </nav>
    </header>


    {% block content %}
    {% endblock %}


    <footer>
        &copy;MitkoVtori 2023. All rights reserved.
    </footer>
</div>

</body>
</html>
